%%
%% Generic configuration file for PET monitor (time in ns)
%%
UDP_port 32003
UDP_buffer_size 33280
Coincidence_time_window -20 130 % 5 fixed
In_time_window -10 10           % fixed
Out_time_window 90 130          % fixed
History_show_time 10e9
Event_show_time 1e6
Live_capture_mode 1       % 1: matlab, 2: pnet
Device_type 1             % default single ring
